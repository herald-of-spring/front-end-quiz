<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8" />
  <title>Development Quiz</title>
  <link rel="stylesheet" href="./assets/css/jass.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<header>
  <div class="justify-space-between flex-row m-2">
    <div id="high-score-btn" class="text-link">View high scores</div>
    <div id="time-left">Time: 75</div>
  </div>
</header>

<body class="bg-light text-primary text-center">
  <div id="start-prompt">
    <h2 class="my-5">Coding Quiz Challenge</h2>
    <p class="text-center my-auto">Try to answer the following 10 questions within the time limit!</p>
    <p class="text-center my-auto">Keep in mind each incorrect answer deducts your remaining time by 10 seconds.</p>
    <p class="text-center mb-5">You have 75 seconds.</p>
    <div id="start-btn" class="btn">Start</div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="./assets/js/script.js"></script>
</body>

</html>
